    <script type="text/javascript" src="java/threesixty.js"></script>
    <script type="text/javascript">
      window.onload = init;

        var figure;
        function init(){

          figure = $('.figure').ThreeSixty({
              totalFrames: 16, // Total no. of image you have for 360 slider
              endFrame: 16, // end frame for the auto spin animation
              currentFrame: 1, // This the start frame for auto spin
              imgList: '.threesixty_images', // selector for image list
              progress: '.spinner', // selector to show the loading progress
              imagePath:'images/', // path of the image assets
              filePrefix: '', // file prefix if any
              ext: '.jpg', // extention for the assets
              height: 1000,
              width: 447,
              navigation: true,
              responsive: true
          });

        }

    </script>
